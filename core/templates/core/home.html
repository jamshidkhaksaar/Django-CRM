{% extends 'base.html' %}

{% block content %}
{% if not user.is_authenticated %}
    {% include 'accounts/login.html' %}
{% else %}
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Welcome, {{ user.get_full_name|default:user.username }}</h1>
            <p class="lead">Manage your transactions and accounts efficiently.</p>
            <a href="{% url 'core:dashboard' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
    </div>
{% endif %}
{% endblock %}
