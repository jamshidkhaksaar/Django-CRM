{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold">Username:</p>
                        </div>
                        <div class="col-sm-8">
                            <p>{{ user.username }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold">Email:</p>
                        </div>
                        <div class="col-sm-8">
                            <p>{{ user.email }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold">Role:</p>
                        </div>
                        <div class="col-sm-8">
                            <p>{{ user.get_user_type_display }}</p>
                        </div>
                    </div>
                    <a href="{% url 'accounts:profile_edit' %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
