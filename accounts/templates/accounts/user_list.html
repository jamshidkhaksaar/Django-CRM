{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <a href="{% url 'create_user' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create User
        </a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.get_user_type_display }}</td>
                    <td>{{ user.user_type|title }}</td>
                    <td>
                        <a href="{% url 'edit_user' user.pk %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'delete_user' user.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        <a href="{% url 'change_password' user.pk %}" class="btn btn-warning btn-sm">
                            Change Password
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
