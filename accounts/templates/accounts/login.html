{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="particles-js"></div>
<div class="login-container">
    <div class="login-card">
        <img src="{% static 'images/LOGO.png' %}" alt="Logo" class="login-logo">
        <h4 class="login-title">NSDO Financial Control</h4>
        
        {% if form.errors %}
            <div class="alert alert-danger text-center mb-4">
                Invalid username or password.
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username"><i class="fas fa-user input-icon"></i> Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock input-icon"></i> Password</label>
            </div>
            <button type="submit" class="btn btn-login text-white">
                Sign In <i class="fas fa-sign-in-alt ms-2"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
    particles: {
        number: { value: 80 },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: {
            value: 0.5,
            random: true
        },
        size: {
            value: 3,
            random: true
        },
        line_linked: {
            enable: true,
            distance: 150,
            color: '#ffffff',
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 3,
            direction: 'none',
            random: true,
            straight: false,
            out_mode: 'out',
            bounce: false
        }
    }
});
</script>
{% endblock %}
