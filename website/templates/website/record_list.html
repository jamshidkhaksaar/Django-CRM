{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Records</h5>
            {% if user.user_type == 'cashier' %}
            <a href="{% url 'website:add_record' %}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Add Record
            </a>
            {% endif %}
        </div>
        <div class="card-body">
            {% include 'website/includes/records_table.html' %}
        </div>
    </div>
</div>
{% endblock %}
