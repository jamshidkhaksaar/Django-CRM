<div class="approval-history mt-4">
    <h5>Approval Status</h5>
    <div class="approval-timeline">
        {% for approval in record.approval_history %}
            <div class="approval-step completed">
                <span class="badge bg-{{ approval.status|default:'warning' }}">
                    {{ approval.role }} - {{ approval.status|title }}
                </span>
                <small>{{ approval.comments }}</small>
            </div>
        {% empty %}
            <p>No approvals yet</p>
        {% endfor %}
    </div>
</div>
